      <!--내용-->
        <p>
          1974년 개장하였다. 옛날 관가(官家)·민가(民家)·반가(班家) 등 지방별로 구조를 달리하는 건축물이 산재하며, 그 속에는 우리 조상들의 생활 모습을 재현하고 각종 생활기구·농경기구·각종 공예품 등을 전시하고 있다. 또 각종 민속놀이·민속공예를 실연(實演)한다. 경기도 용인시 기흥구 민속촌로 90(보라동 35)에 있다. [네이버 지식백과] 한국민속촌 [韓國民俗村] (두산백과)
        </p>
